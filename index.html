<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-do List</title>
    <script
      src="https://kit.fontawesome.com/e3cc93d180.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="displayList()">
    <div class="container">
      <div class="wrapper mb-3 mx-auto p-3 rounded-3">
        <div class="input-aspect d-flex gap-3">
          <input
            type="text"
            class="form-control todo-input"
            id="nameOfTask"
            placeholder="Name of Task"
          />
          <button
            class="btn btn1 text-white fs-3"
            type="button"
            onclick="toDoList()"
          >
            Add
          </button>
        </div>
        <input
          type="text"
          class="form-control todo-description mt-2"
          id="description"
          placeholder="Description"
        />
        <h2 class="text-center py-2">My To-DO List</h2>
        <div class="screen shadow rounded-3 p-3" id="screen">
          <!-- <p class="text-center text-danger">3 Task completed out of 5</p> -->
           
        </div>
      </div>
      <p class="text-center text-white"><i>Developed by @Osunjimi Ibrahim</i></p>
    </div>
    <div class="edit-task">
      <!-- <input type="text" name="" id=""> -->
      <div class="modal fade" id="exampleModal" tabindex="1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex">
                    <h5>Name of Task:</h5>
                    <input type="text" name="" id="editedTask" class = "w-100">
                </div>
                <div class="d-flex mt-3">
                    <h6>Description:</h6>
                    <input type="text" name="" id="editedDescription" class = "w-100">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="save-edit">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
